quired for an accessory dwelling unit that is not converted from an existing structure or a new structure constructed in the same location and to the same dimensions as an existing structure.\\n\\n(8) Local building code requirements that apply to detached dwellings, except that the construction of an accessory dwelling unit shall not constitute a Group R occupancy change under the local building code, as described in Section 310 of the California Building Code (Title 24 of the California Code of Regulations), unless the building official or enforcement agency of the local agency makes a written finding based on substantial evidence in the record that the construction of the accessory dwelling unit could have a specific, adverse impact on public health and safety. Nothing in this paragraph shall be interpreted to prevent a local agency from changing the occupancy code of a space that was unhabitable space or was only permitted for nonresidential use and was subsequently converted for residential use pursuant to this article.\\n\\n(9) Approval by the local health officer where a private sewage disposal system is being used, if required.\\n\\n(10) #parkinglogseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Flogseq____&quot;,63,536870917]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Xlogseq____&quot;,27,536870917]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Vlogseq____&quot;,63,536870917]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Ulogseq____&quot;,27,536871227]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Ulogseq____&quot;,36,536871227]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^Hlogseq____&quot;,36,536870917]],[logseq____&quot;^15logseq____&quot;,[51,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66c4d42f-0068-4019-9f85-d8c8f2c93e9 ollowing:\\n\\n(1) A cooking facility with appliances.\\n\\n(2) A food preparation counter and storage cabinets that are of reasonable \\nsize in relation to the size of the junior accessory dwelling\\n\\t\\t\\t\\t  unit.logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[89,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[89,logseq____&quot;^Flogseq____&quot;,91,536870917]],[logseq____&quot;^15logseq____&quot;,[89,logseq____&quot;^Xlogseq____&quot;,84,536870917]],[logseq____&quot;^15logseq____&quot;,[89,logseq____&quot;^Vlogseq____&quot;,91,536870917]],[logseq____&quot;^15logseq____&quot;,[89,logseq____&quot;^Ulogseq____&quot;,84,536870917]],[logseq____&quot;^15logseq____&quot;,[89,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66c4d42f-9737-4453-aa04-96ff10fc48ealogseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[90,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[90,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[90,logseq____&quot;^Flogseq____&quot;,84,536870917]],[logseq____&quot;^15logseq____&quot;,[90,logseq____&quot;^Xlogseq____&quot;,84,536870917]],[logseq____&quot;^15logseq____&quot;,[90,logseq____&quot;^Vlogseq____&quot;,84,536870917]],[logseq____&quot;^15logseq____&quot;,[90,logseq____&quot;^Ulogseq____&quot;,84,536870917]],[logseq____&quot;^15logseq____&quot;,[90,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66c4d42f-9b79-4ff8-bea2-e9729a863dbalogseq____&quot;,536870917]],[logseq____&quot;^15logseq____&quot;,[91,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;###### **66333.**\\n\\nNotwithstanding\\nArticle 2 (commencing with  Section ((66c4c71c-4b05-475c-96fc-514979c0db0b))), a local agency may, by ordinance, provide for the creation of junior accessory dwelling units in single-family residential  <script type="text/javascript">// Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages

      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
