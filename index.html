g single-family or multifamily dwelling on the lot. If the permit application to create or serve an accessory dwelling unit or a junior accessory dwelling unit is submitted with a permit application to create a new single-family or multifamily dwelling on the lot, the permitting agency may delay approving or denying the permit application for the accessory dwelling unit or the junior accessory dwelling unit until the permitting agency approves or denies the permit application to create the new single-family or multifamily dwelling, but the application to create or serve the accessory dwelling unit or junior accessory dwelling unit shall be considered without discretionary review or hearing. If the applicant requests a delay, the 60-day time period shall be tolled for the period of the delay. If the local agency has not approved or denied the completed application within 60 days, the application shall be deemed approved. A local agency may charge a fee to reimburse it for costs incurred to implement this section, including the costs of adopting or amending any ordinance that provides for the creation of an accessory dwelling unit.\\nid:: 66d0ab44-afdc-48e9-94bf-258a837a252dlogseq____&quot;,536874427]],[logseq____&quot;^15logseq____&quot;,[524,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536871520]],[logseq____&quot;^15logseq____&quot;,[524,logseq____&quot;^Flogseq____&quot;,610,536871520]],[logseq____&quot;^15logseq____&quot;,[524,logseq____&quot;^Xlogseq____&quot;,27,536871520]],[logseq____&quot;^15logseq____&quot;,[524,logseq____&quot;^Vlogseq____&quot;,610,536871520]],[logseq____&quot;^15logseq____&quot;,[524,logseq____&quot;^Ulogseq____&quot;,27,536873707]],[logseq____&quot;^15logseq____&quot;,[524,logseq____&quot;^Ulogseq____&quot;,1577,536874404]],[logseq____&quot;^15logseq____&quot;,[524,logseq____&quot;^Ulogseq____&quot;,1596,536874421]],[logseq____&quot;^15logseq____&quot;,[524,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ l as minimum side and rear yard setbacks of four feet.” However, Government Code section 65852.2, subdivision (c)(2)(C), precludes any local jurisdiction from establishing by ordinance any zoning restriction which could restrict the placement of an ADU of at least 800 square feet, including a restriction on Front Setbacks. Imposing this restriction on front setbacks would preclude ADUs on lots where the only means to create an 800 square foot ADU would encroach upon that setback. Therefore, the County must remove this restriction entirely.logseq____&quot;,536872422]],[logseq____&quot;^15logseq____&quot;,[700,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872317]],[logseq____&quot;^15logseq____&quot;,[700,logseq____&quot;^@logseq____&quot;,false,536872317]],[logseq____&quot;^15logseq____&quot;,[700,logseq____&quot;^Flogseq____&quot;,691,536872317]],[logseq____&quot;^15logseq____&quot;,[700,logseq____&quot;^Xlogseq____&quot;,684,536872317]],[logseq____&quot;^15logseq____&quot;,[700,logseq____&quot;^Vlogseq____&quot;,691,536872425]],[logseq____&quot;^15logseq____&quot;,[700,logseq____&quot;^Ulogseq____&quot;,684,536872318]],[logseq____&quot;^15logseq____&quot;,[700,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536872422]],[logseq____&quot;^15logseq____&quot;,[700,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66d1256a-dc33-4113-866a-c949c660b0c6logseq____&quot;,536872317]],[logseq____&quot;^15logseq____&quot;,[709,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;• Section 22.32.120 (B)(2), (C)(5) and (D)(3) – Sensitive Habitat Areas – The Ordinance states “The Accessory Dwelling Unit shall be located outside of any sensitive habitat areas.” The County has not designated the sensitive habitat areas in the Ordinance. Pursuant to Government Code section 65852.2, subdivision (a)(1)(A), a local agency may only designate where ADUs may be permitted based on the adequacy of water and sewer services, or the impact of ADUs on traffic flow and public safety. This does not include special overlay districts or locally designated sensitive areas. Subdivision (c)(2)(C) also precludes local jurisdictions from performing any additional discretionary or zoning reviews. Allowing for special overlay districts or locally designated sensitive areas, or performing any additional discretionary reviews is in violation of State ADU Law. Therefore, the County must remove these restrictions.logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[709,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[709,logseq____&quot;^Flogseq____&quot;,700,536872428]],[logseq____&quot;^15logseq____&quot;,[709,logseq____&quot;^Xlogseq____&quot;,684,536872410]],[logseq____&quot;^15logseq____&quot;,[709,logseq____&quot;^Vlogseq____&quot;,691,536872428]],[logseq____&quot;^15logseq____&quot;,[709,logseq____&quot;^Ulogseq____&quot;,684,536872411]],[logseq____&quot;^15logseq____&quot;,[709,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66d127bc-8569-4779-9e45-215264024098logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;• Section 22.32.120 (B)(3), (C)(6) and (D)(4) – Very High Fire Hazard Severity Zone (VHFHSZ) – The Ordinance states “If an Accessory Dwelling Unit is to be located on a property in a very high fire hazard severity zone, then it must have direct vehicle access to a street network with a continuous minimum paved width of at least 20 feet from the property to an arterial street.” However, Government Code section 65852.2, subdivision (a)(1)(A), states that ADUs may be created in zones which allow for single-family or multifamily residential dwellings, and it does not allow for local agencies to include special overlay districts or locally designated sensitive areas. Additionally, Government Code section 65852.2, subdivision (e)(1), precludes a local agency from imposing standards on ADUs and JADUs which are created under subdivisions (e)(1)(A) through (e)(1)(D). Therefore, the County must remove 22.32.120(B)(3), (C)(6), and (D)(4) and rely on the application of the building code to address fire safety. Further, while the California Department of Forestry and Fire Protection(CALFIRE) maps establish the VHFHSZ boundaries, the purpose of these maps Jeremy Tejirian, Planning Manager Page 5 is not to limit the locations where ADUs or other dwellings may be permitted. Rather, the CALFIRE maps identify areas in which hazard mitigating building design standards will apply. #firelogseq____&quot;,536872486]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^Flogseq____&quot;,709,536872431]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^Xlogseq____&quot;,684,536872410]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^Vlogseq____&quot;,691,536872431]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^Ulogseq____&quot;,656,536872487]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^Ulogseq____&quot;,684,536872487]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;],536872486]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^Hlogseq____&quot;,656,536872486]],[logseq____&quot;^15logseq____&quot;,[710,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66d127bc-a2d9-4b3e-bcbd-c0cefddf37b9logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;• Section 22.32.120 (C)(2) – Size Restrictions – The Ordinance states “A detached Accessory Dwelling Unit shall not exceed a floor area of 1,200 square feet. A detached one-bedroom unit that is up to 850 square feet shall be allowed and a detached two or more-bedroom unit that is up to 1,000 square feet shall be allowed.” However, Government Code section 65852.2, subdivision (e)(1), provides that “notwithstanding subdivisions (a) to (d), inclusive, a local agency shall ministerially approve an application for a building permit” for an ADU that, according to Government Code section 65852.2, subdivision (e)(1)(A)(i), “is within the proposed space of a single-family dwelling or existing space of a single-family dwelling or accessory structure.” An existing detached accessory structure may be converted without limitations on size or height pursuant to subdivision (e)(1)(A)(i). Therefore, the County must add this exception. This section also identifies 1,200, and 1,000 square feet as maximum unit sizes. Therefore, the County must amend the Ordinance to clarify which set of criteria they are using for the size restrictions outside of the exemption above.logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^Flogseq____&quot;,710,536872434]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^Xlogseq____&quot;,684,536872410]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^Vlogseq____&quot;,691,536872434]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^Ulogseq____&quot;,684,536872411]],[logseq____&quot;^15logseq____&quot;,[711,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66d127bc-c6c1-4568-91e4-44442ed9286elogseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[712,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;• Section 22.32.120 (C)(3) – Zoning Districts – The Ordinance states “An Accessory Dwelling Unit in a conventional zoning district shall comply with all development standards for that district and shall be located within any applicable building envelopes. Notwithstanding any floor area restrictions, a one-bedroom unit that is up to 850 square feet shall be allowed and a two or more-bedroom unit that is up to 1,000 square feet shall be allowed.” However, it is unclear what is meant by “conventional zoning district.” Government Code section 65852.2, subdivisions (a)1(B)(i)) and (a)(1)(D)(iii) preclude local jurisdictions from imposing subjective standards, and specify that an ADU may be attached to, detached from, or within the primary dwelling. The restriction against ADUs in these areas would prevent otherwise eligible ADUs from being constructed altogether. Therefore, the County should clarify this language and amend it to match State ADU Law.logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[712,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[712,logseq____&quot;^Flogseq____&quot;,711,536872410]],[logseq____&quot;^15logseq____&quot;,[712,logseq____&quot;^Xlogseq____&quot;,684,536872410]],[logseq____&quot;^15logseq____&quot;,[712,logseq____&quot;^Vlogseq____&quot;,691,536872434]],[logseq____&quot;^15logseq____&quot;,[712,logseq____&quot;^Ulogseq____&quot;,684,536872411]],[logseq____&quot;^15logseq____&quot;,[712,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66d127bc-fb89-42c2-91be-93fcccac3a97logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;• Section 22.32.120 (C)(4) – Planned Zoning District – The Ordinance states “An Accessory Dwelling Unit in a Planned zoning district shall comply with all the development standards for the R1:B3 zoning district except that a numerical development restriction established by a Master Plan shall govern where applicable, and the unit shall be located within any applicable building envelopes. Notwithstanding any floor area restrictions, a one-bedroom unit that is up to 850 square feet shall be allowed and a two or more-bedroom unit that is up to 1,000 square feet shall be allowed.” However, under Government Code section 65852.2, subdivision (c)(2)(C), a local agency may not impose limits on open space, front setbacks, or minimum lot size which would preclude an ADU Jeremy Tejirian, Planning Manager Page 6 of 800 square feet or less. Additionally, under Government Code section65852.2, subdivision (e)(1), a local agency may not impose design standards on ADUs created under subdivisions (e)(1)(A) through (e)(1)(D). Imposing design standards which would preclude an ADU of 800 square feet or less, or which would apply to an ADU created under subdivision (e) would violate State ADU Law. Therefore, the County must amend the Ordinance to allow for these exemptions.logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Flogseq____&quot;,712,536872410]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Xlogseq____&quot;,684,536872410]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Vlogseq____&quot;,691,536872434]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^Ulogseq____&quot;,684,536872411]],[logseq____&quot;^15logseq____&quot;,[713,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66d127bc-25f6-41f7-a7ce-502329bc7734logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;• Section 22.32.120 (D)(1) – Additions – The Ordinance states “An attached Accessory Dwelling Unit contained entirely within an addition to an existing single-family residence shall not exceed 50 percent of the floor area of the existing residence.” However, it is unclear how this is different than (C)(1). Therefore, the County should clarify this language and differentiate it from that of (C)(1).logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^Flogseq____&quot;,713,536872437]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^Xlogseq____&quot;,684,536872410]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^Vlogseq____&quot;,691,536872437]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^Ulogseq____&quot;,684,536872411]],[logseq____&quot;^15logseq____&quot;,[714,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66d127bc-ac8a-4d10-ac4b-32ea2a470480logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[715,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;• Section 22.32.120 (D)(2) – Size Limitations – The Ordinance states “A detached Accessory Dwelling Unit shall not exceed a floor area of 1,200 square feet.” However, Government Code section 65852.2, subdivision (e)(1), provides that“notwithstanding subdivisions (a) to (d), inclusive, a local agency shall ministerially approve an application for a building permit” for an ADU that, according to Government Code section 65852.2, subdivision (e)(1)(A)(i), “is within the proposed space of a single-family dwelling or existing space of a single-family dwelling or accessory structure.” Subdivisions (a) to (d) include the entirety of local standards that jurisdictions may require for new construction ADUs. Subdivision (e)(1)(A) exempts such ADUs as are created out of such converted space from local design standards beyond those within the base building code. Therefore, the County should clarify this exemption.logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[715,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[715,logseq____&quot;^Flogseq____&quot;,714,536872410]],[logseq____&quot;^15logseq____&quot;,[715,logseq____&quot;^Xlogseq____&quot;,684,536872410]],[logseq____&quot;^15logseq____&quot;,[715,logseq____&quot;^Vlogseq____&quot;,691,536872437]],[logseq____&quot;^1  exceed a maximum dimension of 12-inches by 12-inches, and adjoining cabinets and counters shall not exceed an aggregate length of six feet. Kitchenettes are not considered kitchens” does not meet the criteria for an “efficiency kitchen” as described in statute under Government Code section 65852.22, subdivision Jeremy Tejirian, Planning Manager Page 7(a)(6). Therefore, the County must amend this section and allow for an efficiency kitchen, as defined in State ADU Law.logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[717,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[717,logseq____&quot;^Flogseq____&quot;,716,536872410]],[logseq____&quot;^15logseq____&quot;,[717,logseq____&quot;^Xlogseq____&quot;,684,536872410]],[logseq____&quot;^15logseq____&quot;,[717,logseq____&quot;^Vlogseq____&quot;,691,536872437]],[logseq____&quot;^15logseq____&quot;,[717,logseq____&quot;^Ulogseq____&quot;,684,536872411]],[logseq____&quot;^15logseq____&quot;,[717,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66d127bc-1622-4cb9-a57a-748374c1c7e4logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[718,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;• Section 22.32.125 (C) – JADU Interior Entrance – The Ordinance states “The unit shall have a separate entrance from the main entrance to the building, with an interior entry to the main living area. The unit may include a second interior doorway for sound attenuation.” However, under Government Code section65852.22, subdivision (a)(5)(B), an interior entry is only required if the JADU does not have its own separate bathroom. The County may not require a JADU to have an interior entry if the JADU does not share a bathroom facility with the primary dwelling. Therefore, the County must amend this section.logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[718,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[718,logseq____&quot;^Flogseq____&quot;,717,536872410]],[logseq____&quot;^15logseq____&quot;,[718,logseq____&quot;^Xlogseq____&quot;,684,536872410]],[logseq____&quot;^15logseq____&quot;,[718,logseq____&quot;^Vlogseq____&quot;,691,536872437]],[logseq____&quot;^15logseq____&quot;,[718,logseq____&quot;^Ulogseq____&quot;,684,536872411]],[logseq____&quot;^15logseq____&quot;,[718,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66d127bc-1186-42e5-92dd-3a230f364361logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[719,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;• Section 22.52.030 (C), 22.52.040, 22.52.050 – Discretionary Review – The Ordinance states “Accessory Dwelling Units that meet the applicable standards set forth in Section 22.32.120. A (category 1), B (category 2), and C (category 3)…” are exempt from Site Plan Review. However, this does not include category4. The Ordinance further covers various review processes which are discretionary in nature, including design review, planning, commission action, and director approval. Government Code section 65852.2, subdivision (a)(3)(A), requires ministerial approval, without a discretionary review process. Restricting those units, especially those which fall under category 4, with a discretionary review and not reviewing them ministerially as with others violates State ADU Law. Therefore, the County must amend these sections to remove any and all discretionary review standards.logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[719,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[719,logseq____&quot;^Flogseq____&quot;,718,536872410]],[logseq____&quot;^15logseq____&quot;,[719,logseq____&quot;^Xlogseq____&quot;,684,536872410]],[logseq____&quot;^15logseq____&quot;,[719,logseq____&quot;^Vlogseq____&quot;,691,536872437]],[logseq____&quot;^15logseq____&quot;,[719, e Accessory Dwelling Unit Permit after any discretionary permits related to the development have been issued and any appeals related to those discretionary permits have been acted upon.”(emphasis added). Additionally, the Ordinance states “The Director may only approve or conditionally approve an application for an Accessory Dwelling Unit if the project is consistent with all of the applicable standards listed in section Jeremy Tejirian, Planning Manager Page 822.32.120.” However, Government Code section 65852.2, subdivision (a)(3)(A), requires that the permitting agency shall either ministerially approve or deny the application, without a discretionary review process, within 60 days. Therefore, the County must revise this section to change “act upon,” as emphasized in the foregoing quote, to “approve or deny.”logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[721,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[721,logseq____&quot;^Flogseq____&quot;,720,536872410]],[logseq____&quot;^15logseq____&quot;,[721,logseq____&quot;^Xlogseq____&quot;,684,536872410]],[logseq____&quot;^15logseq____&quot;,[721,logseq____&quot;^Vlogseq____&quot;,691,536872437]],[logseq____&quot;^15logseq____&quot;,[721,logseq____&quot;^Ulogseq____&quot;,684,536872411]],[logseq____&quot;^15logseq____&quot;,[721,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66d127bc-bd8f-4685-882b-00b85f20f60alogseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[722,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;• Section 22.130.030 (J) – Junior Accessory Dwelling Unit – The Ordinance defines “Junior Accessory Dwelling Unit” as “A type of Accessory Dwelling Unit that is no more than 500 square feet in size, has a kitchenette but not a kitchen, is contained entirely within the existing single-family dwelling, and has been certified as a Junior Accessory Dwelling Unit by the Director.” However, Government Code sections 65852.2, subdivision (e)(1)(A), and 65852.22, subdivision (a)(4), state that the JADU may be created with a proposed singlefamily dwelling. Therefore, the County must amend this definition. Additionally, the definition of a “kitchenette,” defined as “An interior area that accommodates a bar sink and small food preparation appliances, such as a toaster, microwave, hotplate, coffee maker, and mini refrigerator. The bar sink shall not exceed a maximum dimension of 12-inches by 12-inches, and adjoining cabinets and counters shall not exceed an aggregate length of six feet. Kitchenettes are not considered kitchens” is not aligned with statute’s definition of “efficiency kitchen” which is described in Government Code section 65852.22, subdivision (a)(6), to include only a cooking facility with appliances, and a food preparation counter and storage cabinets of reasonable size. These are the minimum allowable requirements for a JADU kitchen. Therefore, the city must amend the definition of JADUs to require only an efficiency kitchen as defined in statute.logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[722,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[722,logseq____&quot;^Flogseq____&quot;,721,536872410]],[logseq____&quot;^15logseq____&quot;,[722,logseq____&quot;^Xlogseq____&quot;,684,536872410]],[logseq____&quot;^15logseq____&quot;,[722,logseq____&quot;^Vlogseq____&quot;,691,536872437]],[logseq____&quot;^15logseq____&quot;,[722,logseq____&quot;^Ulogseq____&quot;,684,536872411]],[logseq____&quot;^15logseq____&quot;,[722,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66d127bc-c9b3-452b-893d-ec0ed370cbe1logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[723,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;• Section 22.130.030 (M) – Ministerial Permit – The Ordinance defines “Ministerial Permit” as “A permit granted to a project after applying fixed, objective standards with little or no subjective evaluation as to the wisdom or manner of carrying out the project.” However, ministerial approvals are, by definition, done without any subjective evaluation. Under Government Code section 65852.2, subdivisions (a)(1)(B), (a)(3)(A), require ministerial approval based upon objective standards, without a discretionary review process. Applying subjective evaluation would potentially preclude ADUs or JADUs from being permitted. Therefore, the County must amend this definition to remove the possibility of subjective evaluation. logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[723,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[723,logseq____&quot;^Flogseq____&quot;,722,536872410]],[logseq____&quot;^15logseq____&quot;,[723,logseq____&quot;^Xlogseq____&quot;,684,536872410]],[logseq____&quot;^15logseq____&quot;,[723,logseq____&quot;^Vlogseq____&quot;,691,536872437]],[logseq____&quot;^15logseq____&quot;,[723,logseq____&quot;^Ulogseq____&quot;,684,536872411]],[logseq____&quot;^15logseq____&quot;,[723,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66d127bc-c168-47f8-a8dd-316535934a48logseq____&quot;,536872410]],[logseq____&quot;^15logseq____&quot;,[724,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;![marin-co-adu-07282023.pdf](../assets/marin-co-adu-07282023_1724982581658_0.pdf)logseq____&quot;,536872444]],[logseq____&quot;^15logseq____&quot;,[724,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^16logseq____&quot;,536872440]],[logseq____&quot;^15logseq____&quot;,[724,logseq____&quot;^@logseq____&quot;,false,536872440]],[logseq____&quot;^15logseq____&quot;,[724,logseq____&quot;^Flogseq____&quot;,726,536872465]],[logseq____&quot;^15logseq____&quot;,[724,logseq____&quot;^Xlogseq____&quot;,684,536872440]],[logseq____&quot;^15logseq____&quot;,[724,logseq____&quot;^Vlogseq____&quot;,684,536872440]],[logseq____&quot;^15logseq____&       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
